<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pull Shipping Labels</title>
  <meta name="Shipping Labels" content="labels">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" type="text/css" href="tipuesearch/tipuesearch.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="tipuesearch/tipuesearch_set.js"></script>
  <script type="text/javascript" src="tipuesearch/tipuesearch_content.js"></script>
  <script type="text/javascript" src="tipuesearch/tipuesearch.js"></script>

</head>

<body>
  <form action="index.html">
    <input type="text" name="q" id="tipue_search_input">
    <input type="button" name= "BOOM" id="tipue_search_button" onclick="this.form.submit();">
  </form>

  <p id="food"></p>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script type="text/javascript">
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRB4E_6RnpLP1wWMjqcwsUvotNATB8Np3OntlXb7066ULcAHI9oqqRhucltFifPTYNd7DRNRE56oTdt/pub?output=csv';

      function init() {
        Papa.parse(public_spreadsheet_url, {
          download: true,
          header: true,
          complete: showInfo
        })
      }

      window.addEventListener('DOMContentLoaded', init)

      function showInfo(results) {
        var data = results.data

        // data comes through as a simple array since simpleSheet is turned on
        alert("Successfully processed " + data.length + " rows!")
        document.getElementById("food").innerHTML = "<strong>Foods:</strong> " + [ data[0].Name, data[1].Name, data[2].Name ].join(", ");
        console.log(data);
      }

      document.write("The published spreadsheet is located at <a target='_new' href='" + public_spreadsheet_url + "'>" + public_spreadsheet_url + "</a>");
    </script>
  </body>
</body>
</html>
